<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Montly Tasks</h1>
      <label class="partlyCheckbox">
        <span>Hide completed Tasks</span>
        <input type="checkbox" checked="{{hideChecked}}" />
      </label>
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="title" placeholder="Write a task" />
          <input type="submit" value="submit" />
        </form>
      {{/if}}
    </header>
    <ul>
      {{#each Tasks}}
        {{> task}}
      {{/each}}
    </ul>
    {{> loginButtons}}
  </div>
</body>
